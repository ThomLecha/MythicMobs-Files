# Comment utiliser: Ajoutez ce fichier dans le dossier Items de MythicMobs et rechargez avec /mm reload pour activer ces loot tables thématiques.
# Équilibrage: Les objets T1 sont conçus pour offrir un petit bonus de survie, tandis que les objets T2 procurent un avantage notable mais situationnel.
# Conseils: Ajustez les chances de drop dans Mobs.yml selon la progression de votre serveur et combinez avec des quêtes ou succès personnalisés.

