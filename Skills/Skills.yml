# Comment utiliser: Importez ces compétences dans le dossier Skills puis effectuez /mm reload pour les rendre disponibles.
# Équilibrage: Les dégâts et effets ont été calibrés pour Paper 1.21.8+ avec MythicMobs 5.10, en évitant les pics de dégâts instantanés.
# Conseils: Combinez ces compétences avec les timers et conditions de vos mobs pour créer des rencontres variées sans complexité excessive.

# --- Compétences des zombies d'élite ---
graveWardenSmash:
  Cooldown: 6
  Skills:
  - effect:particles{p=blockdust;m=stone;amount=40;speed=0.2;y=0.2} @self
  - sound{s=entity.zombie.attack_iron_door;v=1;p=0.8} @self
  - damage{a=7} @PlayersInRadius{r=3}
  - potion{type=SLOW;duration=60;level=1} @PlayersInRadius{r=3}

graveWardenBattleCry:
  Cooldown: 16
  Skills:
  - effect:particles{p=soul_fire_flame;amount=25;speed=0.2} @self
  - potion{type=INCREASE_DAMAGE;duration=120;level=0} @self
  - potion{type=DAMAGE_RESISTANCE;duration=60;level=0} @self

cryptSovereignRitual:
  Cooldown: 12
  Skills:
  - effect:particles{p=totem_of_undying;amount=50;speed=0.4} @self
  - summon{type=ZOMBIE;amount=2;radius=3;level=5} @self
  - damage{a=9} @NearestPlayer{r=6}

cryptSovereignSpectralWave:
