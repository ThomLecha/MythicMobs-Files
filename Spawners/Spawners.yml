# Comment utiliser: Placez ce fichier dans RandomSpawns/ puis rechargez MythicMobs pour activer les remplacements naturels.
# Équilibrage: Les chances sont calibrées pour offrir des rencontres rares mais marquantes; ajustez selon la densité de joueurs.
# Conseils: Combinez ces spawns avec des conditions régionales ou de temps pour moduler la difficulté par biome.

