  Type: GraveWarden
  Worlds: world
  Chance: 0.07
  Action: REPLACE
  Conditions:
  - mobtype{t=ZOMBIE}
  - outside true
  - time{night=true}
  - lightlevelbelow 9
  - maxnearbyentities{a=2;r=64}

