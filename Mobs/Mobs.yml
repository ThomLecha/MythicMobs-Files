# Comment utiliser: Copiez ce fichier dans Mobs/ puis rechargez MythicMobs pour activer ces variantes.
# Équilibrage: Chaque mob Plus est environ 2x plus puissant que sa contrepartie vanilla, et les versions PlusPlus montent à ~4x.
# Conseils: Ajustez les PV, dégâts ou drops selon l'équipement moyen de vos joueurs et surveillez les zones de spawn à forte densité.

